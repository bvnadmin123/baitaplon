<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Công Nghệ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        .breadcrumb {
          font-family: Arial, sans-serif;
          font-size: 18px; /* Chỉnh cỡ chữ lớn hơn */
          color: #000000;
        }
    
        .breadcrumb a {
          text-decoration: none; /* Loại bỏ gạch chân */
          color: #000000; /* Màu chữ của liên kết */
        }
    
        .breadcrumb a:hover {
          text-decoration: none; /* Không gạch chân khi hover */
          color: #000000; /* Màu khi hover */
        }
    
        .breadcrumb span {
          margin: 0 5px; /* Khoảng cách giữa các phần */
          color: #000000;
        }
        .navbar .login-signup {
          text-align: left; /* Các mục khác bên trái */
          background-color: #f4f4f4;
          padding: 10px 20px;
          
        }
        .navbar {
            float: right; /* Đẩy liên kết "Đăng Nhập" sang bên phải */
            text-align: right;
        }
        .navbar a {
            font-family: 'Arial';
            text-decoration: none; /* Loại bỏ gạch chân */
            color: #f4f4f4;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Đảm bảo video phủ toàn bộ */
            z-index: -1; /* Đặt video dưới nội dung khác */
        }
        /* Nội dung phía trên video */
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: auto;
        }
    </style>
    <!-- Video nền toàn trang -->
    <header>
    <nav class="navbar">
        <a href="login.html" class="login-link">Đăng Nhập</a>
        <span> &gt; </span>
        <a href="register.html" class="signup">Đăng Ký</a>
    </nav>
    <nav class="breadcrumb">
        <a href="index.html">Trang Chủ</a>
        <span> &gt; </span>
        <a href="gioithieu.html">Giới Thiệu</a>
        <span> &gt; </span>
        <a href="lienhe.html">Liên Hệ</a>
        <span> &gt; </span>
        <a href="sanpham.html">Sản Phẩm</a>
      </nav>
    <section class="hero">
        <div class="hero-content">
            <h1>Chào mừng đến với Cửa Hàng Công Nghệ</h1>
            <p>Khám phá các sản phẩm công nghệ mới nhất tại cửa hàng của chúng tôi!</p>
        </div>
    </section>
    </header>
    <video class="background-video" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
    </video>
</body>
</html>
